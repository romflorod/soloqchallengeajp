<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoloQ Challenge</title>
  <link rel="icon" href="img/logo.jpeg" type="image/jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; }
    :root {
      --bg-dark: #09090b; /* Zinc 950 - M√°s profundo */
      --card-bg: rgba(24, 24, 27, 0.7); /* Zinc 900 */
      --card-border: rgba(255, 255, 255, 0.08);
      --accent-glow: rgba(56, 189, 248, 0.1);
      --gold: #fbbf24;
      --text-main: #f4f4f5;
      --text-muted: #a1a1aa;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      background-image: 
        radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.15) 0%, transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0) 0%, var(--bg-dark) 100%);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: -0.02em;
      background: linear-gradient(to bottom right, #fff 30%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 20px 40px rgba(0,0,0,0.5);
      line-height: 1.1;
    }

    .site-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 3rem;
    }

    /* Leaderboard Container */
    #leaderboard {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    /* Card Styles */
    .card {
      text-decoration: none; /* Quitar subrayado de enlace */
      color: inherit; /* Mantener color de texto */
      background-color: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      border-radius: 1.25rem;
      display: flex;
      flex-direction: column; /* Para el desplegable */
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      position: relative;
      overflow: hidden;
    }

    .card-main {
      display: flex;
      flex-wrap: wrap; /* Permite que el contenido baje en m√≥viles */
      align-items: center;
      gap: 1.5rem;
      padding: 1.25rem 2rem;
      width: 100%;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.15);
      cursor: pointer;
      background-color: rgba(39, 39, 42, 0.8);
    }
    
    /* Streak Glow Effects */
    .card.winning-streak {
      border-left: 4px solid #4ade80;
      background: linear-gradient(90deg, rgba(74, 222, 128, 0.05) 0%, var(--card-bg) 50%);
    }
    .card.losing-streak {
      border-left: 4px solid #f87171;
      background: linear-gradient(90deg, rgba(248, 113, 113, 0.05) 0%, var(--card-bg) 50%);
    }
    
    /* Detalles Desplegables */
    .card-details {
      display: none;
      padding: 0 2rem 2rem 2rem;
      border-top: 1px solid rgba(255,255,255,0.05);
      background: rgba(0,0,0,0.2);
      width: 100%;
      animation: slideDown 0.3s ease-out;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card.expanded .card-details {
      display: block;
    }
    
    .card.expanded .expand-icon {
      transform: rotate(180deg);
    }

    .expand-icon {
      margin-left: auto;
      font-size: 0.8rem;
      color: #94a3b8;
      transition: transform 0.3s, color 0.3s;
    }

    .stats-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin: 1rem 0 0.5rem 0;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
    }

    .champ-row {
      display: grid;
      grid-template-columns: 40px 2fr 1fr 1fr;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      color: var(--text-main);
      font-size: 0.9rem;
    }
    
    .champ-img-small {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .champ-name { font-weight: 500; }
    .champ-stats { font-size: 0.8rem; color: #94a3b8; }
    
    .champ-bar-bg {
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 4px;
    }
    .champ-bar-fill { height: 100%; border-radius: 2px; }
    
    .champ-row:last-child { border-bottom: none; }

    .opgg-btn {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      background: rgba(56, 189, 248, 0.05);
      border: 1px solid rgba(56, 189, 248, 0.3);
      color: #38bdf8;
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .opgg-btn:hover {
      background: #38bdf8;
      color: #0f172a;
    }

    /* Rank Position */
    .rank-pos {
      font-size: 1.5rem;
      font-weight: 800;
      color: #52525b; /* Zinc 600 */
      min-width: 2.5rem;
      text-align: center;
      font-variant-numeric: tabular-nums;
    }
    .rank-pos.top-1 { color: #fbbf24; text-shadow: 0 0 20px rgba(251, 191, 36, 0.2); font-size: 2rem; }
    .rank-pos.top-2 { color: #e4e4e7; text-shadow: 0 0 20px rgba(255, 255, 255, 0.2); font-size: 1.8rem; }
    .rank-pos.top-3 { color: #d97706; text-shadow: 0 0 20px rgba(217, 119, 6, 0.2); font-size: 1.8rem; }

    /* Rank Icon */
    .rank-icon {
      width: 56px;
      height: 56px;
      object-fit: contain;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
    }

    /* Player Info */
    .player-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      min-width: 180px; /* Evita que se aplaste demasiado */
    }

    .summoner-name {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .level-badge {
      font-size: 0.7rem;
      background: rgba(255,255,255,0.1);
      color: var(--text-muted);
      padding: 1px 6px;
      border-radius: 4px;
      margin-left: 6px;
      vertical-align: middle;
      font-weight: 400;
    }

    .summoner-tag {
      color: #71717a;
      font-weight: 400;
      font-size: 0.9em;
    }

    /* Tier Info */
    .tier-info {
      text-align: right;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      /* CLAVE: Evita que se corte */
      flex-shrink: 0; 
      margin-left: auto;
    }

    .tier-text {
      font-size: 1.1rem;
      font-weight: 800;
      color: #38bdf8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      line-height: 1.2;
    }

    .lp-text {
      font-size: 0.9rem;
      font-weight: 500;
      color: #e4e4e7;
    }
    
    .ladder-rank {
      font-size: 0.75rem;
      color: #64748b;
      margin-top: 2px;
    }
    
    .extra-ranks {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-top: 4px;
      gap: 2px;
    }
    .rank-badge-small {
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 4px;
      background: rgba(0,0,0,0.2);
      color: #71717a;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    /* Match History Squares */
    .match-history {
      display: flex;
      gap: 3px;
      margin-top: 8px;
    }
    .match-square {
      width: 6px;
      height: 24px; /* Barras verticales en lugar de cuadrados */
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.2s;
    }
    .match-square:hover {
        transform: scale(1.2);
        z-index: 10;
    }
    .match-win { background-color: #4ade80; box-shadow: 0 0 10px rgba(74, 222, 128, 0.2); border: none; }
    .match-loss { background-color: #ef4444; opacity: 0.6; border: none; }

    /* Winrate Bar */
    .winrate-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .progress-bg {
      width: 60px;
      height: 3px;
      background: #334155;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      border-radius: 2px;
    }
    
    .winrate-text {
      font-weight: 600;
    }
    .winrate-text.high { color: #4ade80; }
    .winrate-text.low { color: #94a3b8; }
    
    /* Top Champions Section */
    .top-champs-container {
      display: flex;
      align-items: center;
      margin-right: 1rem;
    }
    .top-champ-wrapper {
      position: relative;
      margin-left: -12px; /* Efecto de superposici√≥n */
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .top-champ-wrapper:first-child { margin-left: 0; z-index: 3; }
    .top-champ-wrapper:nth-child(2) { z-index: 2; }
    .top-champ-wrapper:nth-child(3) { z-index: 1; }

    .top-champ-wrapper:hover {
      transform: translateY(-5px) scale(1.15);
      z-index: 10 !important;
    }
    .top-champ-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--card-bg); /* Borde oscuro para separar */
      object-fit: cover;
      background: #18181b;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    /* KDA & Streak Section */
    .stats-column {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center; 
      margin-right: 1.5rem;
      min-width: 80px;
    }
    
    .kda-badge {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 700;
      color: #f4f4f5;
      margin-bottom: 4px;
    }
    .kda-badge.good { color: #4ade80; border-color: rgba(74, 222, 128, 0.3); }
    .kda-badge.perfect { color: #fbbf24; border-color: rgba(251, 191, 36, 0.3); box-shadow: 0 0 10px rgba(251, 191, 36, 0.1); }
    
    .avg-kda { font-size: 0.7rem; color: #94a3b8; }
    
    .streak-badge {
      font-size: 0.75rem;
      font-weight: 700;
      margin-top: 4px;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
    }
    .streak-win { color: #fbbf24; background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.1); }
    .streak-loss { color: #f87171; background: rgba(248, 113, 113, 0.1); border: 1px solid rgba(248, 113, 113, 0.2); }

    /* Loading State */
    .loading {
      text-align: center;
      color: #94a3b8;
      font-style: italic;
      padding: 2rem;
    }

    /* Skeleton Loading */
    .skeleton {
      background: rgba(39, 39, 42, 0.5);
      border-radius: 1.5rem;
      height: 110px;
      margin-bottom: 1rem;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      border: 1px solid rgba(255,255,255,0.05);
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    
    /* Fade In Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }

    .refresh-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #f8fafc;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.2s;
    }
    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    /* Live Badge */
    .live-badge {
        background-color: #ef4444;
        color: white;
        font-size: 0.65rem;
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: 700;
        margin-left: 8px;
        animation: pulse-red 2s infinite;
        display: inline-flex;
        align-items: center;
        gap: 4px;
    }
    .live-badge::before {
        content: '';
        display: block;
        width: 6px;
        height: 6px;
        background-color: white;
        border-radius: 50%;
    }
    @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .card-main {
            gap: 1rem;
            padding: 1rem;
        }
        .tier-info {
            width: 100%;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
    }

  </style>
</head>
<body>

<div class="header-container">
  <img src="img/logo.jpeg" alt="Logo" class="site-logo">
  <h1 style="margin-bottom: 0;">üèÜ SoloQ Challenge üèÜ</h1>
  <button onclick="loadLeaderboard()" class="refresh-btn" title="Actualizar datos">üîÑ</button>
</div>

<div id="leaderboard">
  <div class="loading">Cargando datos de la grieta...</div>
</div>

<script>
const players = [
  { summonerName: "Sapo Vazquez", tag: "C4NC3" },
  { summonerName: "Gora Espanya66", tag: "PTSD" },
  { summonerName: "CriticalBilbo", tag: "SVQ" },
  { summonerName: "TOP ELO MISSION", tag: "MMH" },
  { summonerName: "Vivan los MONOS", tag: "EUW" },
  { summonerName: "Welebicho", tag: "777" },
  { summonerName: "alejandri", tag: "euw" }
];

// Detecta si estamos en entorno local (abriendo el archivo directamente)
// o en un servidor desplegado como Vercel, y usa la URL correcta.
const isLocal = window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
const API_BASE = isLocal ? "http://127.0.0.1:5000/api/player" : "/api/player";

let championMap = {};

const tierValues = {
  "CHALLENGER": 90, "GRANDMASTER": 80, "MASTER": 70,
  "DIAMOND": 60, "EMERALD": 50, "PLATINUM": 40,
  "GOLD": 30, "SILVER": 20, "BRONZE": 10, "IRON": 0,
  "UNRANKED": -10
};

function getRankValue(rankStr) {
    if (!rankStr) return 0;
    const map = { "I": 1, "II": 2, "III": 3, "IV": 4, "1": 1, "2": 2, "3": 3, "4": 4 };
    return map[rankStr.toString().toUpperCase()] || 0;
}

function getRankIcon(tier) {
    if (!tier || tier === "UNRANKED") return "https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-emblem/emblem-unranked.png";
    // CommunityDragon usa nombres en min√∫scula para los archivos (ej: emblem-gold.png)
    return `https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-emblem/emblem-${tier.toLowerCase()}.png`;
}

async function loadChampionData() {
    try {
        const res = await fetch('https://ddragon.leagueoflegends.com/cdn/14.2.1/data/en_US/champion.json');
        const data = await res.json();
        for (const champName in data.data) {
            const champ = data.data[champName];
            championMap[champ.key] = champ.id; // Map ID (string) to Name
        }
    } catch (e) {
        console.error("Error loading champion data", e);
    }
}

function getChampImage(name) {
    if (!name) return "";
    // Normalizaci√≥n b√°sica para DataDragon (eliminar espacios, puntos, ap√≥strofes)
    let cleanName = name.replace(/[^a-zA-Z]/g, '');
    
    // Excepciones comunes
    const exceptions = {
        "Wukong": "MonkeyKing",
        "RenataGlasc": "Renata",
        "Nunu&Willump": "Nunu",
        "LeBlanc": "Leblanc",
        "KhaZix": "Khazix",
        "ChoGath": "Chogath",
        "KaiSa": "Kaisa",
        "VelKoz": "Velkoz",
        "BelVeth": "Belveth"
    };
    
    if (exceptions[cleanName]) cleanName = exceptions[cleanName];
    if (exceptions[name]) cleanName = exceptions[name]; // Check original name too
    
    return `https://ddragon.leagueoflegends.com/cdn/14.2.1/img/champion/${cleanName}.png`;
}

function calculateScore(p) {
    let score = (tierValues[p.tier.toUpperCase()] || -10) * 1000;
    const r = getRankValue(p.rank);
    if (r > 0) {
        score += (5 - r) * 100;
    }
    score += p.lp;
    return score;
}

async function loadLeaderboard() {
  if (Object.keys(championMap).length === 0) await loadChampionData();
  const leaderboard = document.getElementById("leaderboard");
  
  // Mostrar skeletons mientras carga
  leaderboard.innerHTML = Array(players.length).fill('<div class="skeleton"></div>').join('');

  const fetchedData = [];
  const CACHE_DURATION = 15 * 60 * 1000; // 15 minutos de cach√© en el navegador

  // Fetch players sequentially to avoid Rate Limiting
  for (const p of players) {
    const cacheKey = `soloq_v1_${p.summonerName}_${p.tag}`;
    const cached = localStorage.getItem(cacheKey);
    let data = null;
    let usedCache = false;

    // 1. Intentar cargar de cach√© local si es reciente
    if (cached) {
        try {
            const parsed = JSON.parse(cached);
            if (Date.now() - parsed.timestamp < CACHE_DURATION) {
                data = parsed.data;
                usedCache = true;
                console.log(`[Frontend] Usando cach√© v√°lida para ${p.summonerName}`);
            }
        } catch (e) { localStorage.removeItem(cacheKey); }
    }

    // 2. Si no hay cach√© v√°lida, pedir a la API
    if (!usedCache) {
        try {
            const url = `${API_BASE}?name=${encodeURIComponent(p.summonerName)}&tag=${encodeURIComponent(p.tag)}`;
            const res = await fetch(url);
            
            if (res.status === 429) {
                // Si nos limitan (429), intentamos usar la cach√© vieja si existe
                if (cached) {
                    console.warn(`[Frontend] Rate Limit para ${p.summonerName}. Usando cach√© antigua.`);
                    data = JSON.parse(cached).data;
                    data.fromCache = true; // Marca visual opcional
                } else {
                    throw new Error("Rate limit exceeded y no hay cach√©.");
                }
            } else if (!res.ok) {
                throw new Error(`Server error: ${res.status}`);
            } else {
                data = await res.json();
                // Guardar √©xito en cach√©
                localStorage.setItem(cacheKey, JSON.stringify({ timestamp: Date.now(), data: data }));
            }
        } catch (err) {
            console.error(`[Frontend] Error loading ${p.summonerName}:`, err);
            // Fallback final: si falla y hay cach√© vieja, √∫sala
            if (cached) {
                data = JSON.parse(cached).data;
            } else {
                data = {
                    name: p.summonerName, tag: p.tag, tier: "UNRANKED", rank: "", lp: 0,
                    wins: 0, losses: 0, error: true,
                    opgg_url: `https://www.op.gg/summoners/euw/${encodeURIComponent(p.summonerName)}-${p.tag}`
                };
            }
        }
        // Peque√±a pausa solo si hicimos petici√≥n real
        if (!usedCache) await new Promise(r => setTimeout(r, 500));
    }
    fetchedData.push(data);
  }

  // Sort by Score
  fetchedData.sort((a, b) => calculateScore(b) - calculateScore(a));

  leaderboard.innerHTML = "";

  fetchedData.forEach((p, index) => {
    try {

    const totalGames = p.wins + p.losses;
    const winrate = totalGames > 0 ? Math.round((p.wins / totalGames) * 100) : 0;
    const winrateColor = winrate >= 50 ? "high" : "low";
    
    const card = document.createElement("div"); // Cambiado de <a> a <div>
    card.className = "card";
    // Evento para expandir/contraer
    card.onclick = function(e) {
        if(e.target.closest('.opgg-btn')) return; // No expandir si click en bot√≥n
        this.classList.toggle('expanded');
    };
    card.style.animationDelay = `${index * 0.1}s`; // Stagger animation
    
    // Aplicar borde verde/rojo seg√∫n la racha
    if (p.streak) {
        if (p.streak.includes("Win")) card.classList.add("winning-streak");
        if (p.streak.includes("Loss")) card.classList.add("losing-streak");
    }
    
    // Determine rank class for styling top 3
    const rankClass = index === 0 ? "top-1" : index === 1 ? "top-2" : index === 2 ? "top-3" : "";
    
    // Top 3 Champs (Pool)
    const top3 = p.top_champs ? p.top_champs.slice(0, 3) : [];
    let topChampsHtml = '';
    if (top3.length > 0) {
        topChampsHtml = '<div class="top-champs-container">';
        top3.forEach(c => {
             topChampsHtml += `
                <div class="top-champ-wrapper" title="${c.name}: ${c.winrate}% WR (${c.wins}W ${c.losses}L)">
                    <img src="${getChampImage(c.name)}" class="top-champ-img" alt="${c.name}">
                </div>`;
        });
        topChampsHtml += '</div>';
    }

    // KDA Logic
    let kdaHtml = '';
    if (p.kda) {
        const kdaVal = parseFloat(p.kda);
        const kdaClass = kdaVal >= 4 ? 'perfect' : (kdaVal >= 3 ? 'good' : '');
        kdaHtml = `
            <div class="stats-column">
                <div class="kda-badge ${kdaClass}">${p.kda} KDA</div>
                ${p.avg_k ? `<div class="avg-kda">${p.avg_k} / ${p.avg_d} / ${p.avg_a}</div>` : ''}
                ${p.streak ? `
                    <div class="streak-badge ${p.streak.includes('Win') ? 'streak-win' : 'streak-loss'}">
                        ${p.streak.includes('Win') ? 'üî•' : '‚ùÑÔ∏è'} ${p.streak}
                    </div>` : ''}
            </div>
        `;
    }

    // Match History (Squares)
    let historyHtml = '';
    if (p.recent_games && p.recent_games.length > 0) {
        historyHtml = '<div class="match-history">';
        p.recent_games.forEach(result => {
            const resultClass = result === 'W' ? 'match-win' : 'match-loss';
            historyHtml += `<div class="match-square ${resultClass}" title="${result === 'W' ? 'Victory' : 'Defeat'}"></div>`;
        });
        historyHtml += '</div>';
    }

    // Construir HTML de estad√≠sticas
    let champsHtml = '';
    if (p.top_champs && p.top_champs.length > 0) {
        p.top_champs.forEach(c => {
            const wrColor = c.winrate >= 55 ? '#4ade80' : (c.winrate < 45 ? '#f87171' : '#cbd5e1');
            champsHtml += `
            <div class="champ-row">
                <img src="${getChampImage(c.name)}" class="champ-img-small" alt="${c.name}">
                <div class="champ-name">${c.name}</div>
                <div class="champ-stats">${c.wins}W ${c.losses}L</div>
                <div style="text-align:right">
                    <div style="color:${wrColor}; font-weight:bold;">${c.winrate}%</div>
                    <div class="champ-bar-bg"><div class="champ-bar-fill" style="width:${c.winrate}%; background:${wrColor}"></div></div>
                </div>
            </div>`;
        });
    } else {
        champsHtml = '<div class="champ-row" style="font-style:italic; opacity:0.6">No hay datos recientes disponibles</div>';
    }

    // HTML de Maestr√≠as
    let masteryHtml = '';
    if (p.top_mastery && p.top_mastery.length > 0) {
        masteryHtml = `<div class="stats-title" style="margin-top:1rem;">Maestr√≠a</div>
        <div style="display:flex; gap:12px; overflow-x:auto; padding-bottom:5px;">`;
        p.top_mastery.forEach(m => {
            const champName = championMap[m.championId] || "Unknown";
            masteryHtml += `
            <div style="text-align:center; min-width:60px;">
                <img src="${getChampImage(champName)}" style="width:34px; height:34px; border-radius:50%; border:2px solid #fbbf24; padding:1px;" title="${champName}">
                <div style="font-size:0.7rem; color:#fbbf24; font-weight:bold; margin-top:2px;">Lvl ${m.level}</div>
                <div style="font-size:0.65rem; color:#94a3b8;">${(m.points || 0).toLocaleString()}</div>
            </div>`;
        });
        masteryHtml += `</div>`;
    }

    card.innerHTML = `
      <div class="card-main">
          <div class="rank-pos ${rankClass}">#${index + 1}</div>
          
          <img src="${getRankIcon(p.tier)}" class="rank-icon" alt="${p.tier}" onerror="this.style.display='none'">

          <div class="player-info">
            <div class="summoner-name">
                ${p.name} <span class="summoner-tag">#${p.tag}</span> 
                ${p.is_in_game ? '<span class="live-badge">LIVE</span>' : ''}
            </div>
            <div class="winrate-container">
                <div class="progress-bg">
                    <div class="progress-fill" style="width: ${winrate}%"></div>
                </div>
                <span class="winrate-text ${winrateColor}">${winrate}% WR</span>
                <span style="opacity: 0.6; font-size: 0.75rem">(${p.wins}W ${p.losses}L)</span>
            </div>
            ${historyHtml}
          </div>

          ${topChampsHtml}
          ${kdaHtml}


          <div class="tier-info">
            <div class="tier-text">${p.tier} ${p.rank}</div>
            <div class="lp-text">${p.lp} LP</div>
            ${p.ladder_rank ? `<div class="ladder-rank">Rank #${p.ladder_rank}</div>` : ''}
            <div class="extra-ranks">
                ${p.past_ranks && p.past_ranks.length > 0 
                    ? p.past_ranks.slice(0, 2).map(r => `<div class="rank-badge-small" title="${r.season}">${r.season.replace('S20','S')}: ${r.rank}</div>`).join('')
                    : (p.past_rank ? `<div class="rank-badge-small">S24: ${p.past_rank}</div>` : '')
                }
                ${p.ranked_flex ? `<div class="rank-badge-small" title="Ranked Flex">Flex: ${p.ranked_flex}</div>` : ''}
            </div>
          </div>
          <div class="expand-icon">‚ñº</div>
      </div>
      <div class="card-details">
          <div class="stats-title">
            <span>Campeones</span>
            <span>Winrate</span>
          </div>
          ${champsHtml}
          ${masteryHtml}
          <a href="${p.opgg_url || '#'}" target="_blank" class="opgg-btn">Ver perfil completo en OP.GG ‚Üó</a>
      </div>
    `;
    leaderboard.appendChild(card);

    } catch (renderErr) {
        console.error("Error rendering card for", p.name, renderErr);
    }
  });
}

loadLeaderboard();
</script>
