<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoloQ Challenge</title>
  <link rel="icon" href="img/logo.jpeg" type="image/jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; }
    :root {
      --bg-dark: #020617; /* Slate 950 - M√°s profundo y elegante */
      --card-bg: rgba(15, 23, 42, 0.6); /* Slate 900 con transparencia */
      --card-border: rgba(255, 255, 255, 0.08);
      --accent-glow: rgba(56, 189, 248, 0.15);
      --gold: #fbbf24;
      --text-main: #f4f4f5;
      --text-muted: #a1a1aa;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      background: linear-gradient(-45deg, #020617, #0f172a, #172554, #020617);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: -0.02em;
      background: linear-gradient(to bottom right, #fff 30%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 20px 40px rgba(0,0,0,0.5);
      line-height: 1.1;
    }

    .site-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 2rem;
    }

    /* Controls */
    .controls {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #search-box {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-main);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      font-size: 0.9rem;
      flex-grow: 1;
      min-width: 200px;
      transition: all 0.2s;
    }
    #search-box:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
      outline: none;
    }
    #search-box::placeholder { color: var(--text-muted); }

    .sort-buttons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(15, 23, 42, 0.8);
      padding: 0.5rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .sort-buttons span { font-size: 0.8rem; color: var(--text-muted); margin-right: 0.5rem; padding-left: 0.5rem; }
    .sort-btn { background: transparent; border: none; color: var(--text-muted); padding: 0.5rem 0.75rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600; transition: all 0.2s; }
    .sort-btn:hover { background: rgba(255,255,255,0.1); color: var(--text-main); }
    .sort-btn.active { background: #38bdf8; color: #020617; box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }

    .header-container {
      margin-bottom: 3rem;
    }

    /* Leaderboard Container */
    #leaderboard {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      perspective: 1500px;
    }

    /* Card Styles */
    .card {
      text-decoration: none; /* Quitar subrayado de enlace */
      color: inherit; /* Mantener color de texto */
      background-color: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 1.25rem;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.4s ease, border-color 0.4s ease, transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle 250px at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.08), transparent 80%);
      border-radius: inherit;
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }

    .card-main {
      display: grid;
      grid-template-columns: 40px 80px 1fr 90px 70px 110px 24px;
      grid-template-areas: "rank-pos rank-icon player-info winrate kda tier-info expand";
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1.5rem;
      width: 100%;
    }

    .card:hover {
      box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.6);
      border-color: rgba(255, 255, 255, 0.15);
      cursor: pointer;
    }
    .card:hover::before {
      opacity: 1;
    }
    
    /* Streak Glow Effects */
    .card.winning-streak {
      border-left: 4px solid #4ade80;
      background: linear-gradient(90deg, rgba(74, 222, 128, 0.05) 0%, var(--card-bg) 50%);
    }
    .card.losing-streak {
      border-left: 4px solid #f87171;
      background: linear-gradient(90deg, rgba(248, 113, 113, 0.05) 0%, var(--card-bg) 50%);
    }
    
    /* Detalles Desplegables */
    .card-details {
      display: none;
      padding: 0 2rem 2rem 2rem;
      border-top: 1px solid rgba(255,255,255,0.05);
      background: rgba(0,0,0,0.2);
      width: 100%;
      animation: slideDown 0.3s ease-out;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card.expanded .card-details {
      display: block;
    }
    
    .card.expanded .expand-icon {
      transform: rotate(180deg);
    }

    .expand-icon {
      margin-left: auto;
      font-size: 0.8rem;
      color: #94a3b8;
      transition: transform 0.3s, color 0.3s;
    }

    .stats-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin: 1rem 0 0.5rem 0;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
    }

    .champ-row {
      display: grid;
      grid-template-columns: 40px 2fr 1fr 1fr;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      color: var(--text-main);
      font-size: 0.9rem;
    }
    
    .champ-img-small {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .champ-name { font-weight: 500; }
    .champ-stats { font-size: 0.8rem; color: #94a3b8; }
    
    .champ-bar-bg {
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 4px;
    }
    .champ-bar-fill { height: 100%; border-radius: 2px; }
    
    .champ-row:last-child { border-bottom: none; }

    .opgg-btn {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      background: rgba(56, 189, 248, 0.05);
      border: 1px solid rgba(56, 189, 248, 0.3);
      color: #38bdf8;
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .opgg-btn:hover {
      background: #38bdf8;
      color: #0f172a;
    }

    /* Rank Position */
    .rank-pos {
      grid-area: rank-pos;
      font-size: 1.5rem;
      font-weight: 800;
      color: #52525b; /* Zinc 600 */
      min-width: 2rem;
      text-align: center;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.05em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .rank-pos.top-1 { color: #fbbf24; text-shadow: 0 0 15px rgba(251, 191, 36, 0.4); font-size: 1.8rem; }
    .rank-pos.top-2 { color: #e4e4e7; text-shadow: 0 0 15px rgba(255, 255, 255, 0.3); font-size: 1.6rem; }
    .rank-pos.top-3 { color: #d97706; text-shadow: 0 0 15px rgba(217, 119, 6, 0.3); font-size: 1.6rem; }

    .rank-change {
      font-size: 0.7rem;
      font-weight: 700;
      margin-left: 5px;
      animation: fadeIn 0.5s 0.5s ease-out forwards;
      opacity: 0;
    }
    .rank-change.up { color: #4ade80; }
    .rank-change.down { color: #f87171; }

    /* Rank Icon */
    .rank-icon {
      grid-area: rank-icon;
      width: 80px;
      height: 80px;
      object-fit: contain;
      /* El filtro se aplica din√°micamente por JS */
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .card:hover .rank-icon {
      /* El brillo se aplica din√°micamente */
    }

    /* Player Info */
    .player-info {
      grid-area: player-info;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; 
    }

    .summoner-name {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .level-badge {
      font-size: 0.7rem;
      background: rgba(255,255,255,0.1);
      color: var(--text-muted);
      padding: 1px 6px;
      border-radius: 4px;
      margin-left: 6px;
      vertical-align: middle;
      font-weight: 400;
    }

    .summoner-tag {
      color: #71717a;
      font-weight: 400;
      font-size: 0.9em;
    }

    .main-role-icon {
        width: 18px;
        height: 18px;
        filter: invert(1) opacity(0.8);
        margin-left: 8px;
    }

    /* Tier Info */
    .tier-info {
      grid-area: tier-info;
      text-align: right;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      min-width: 100px;
    }

    .tier-text {
      font-size: 1rem;
      font-weight: 800;
      color: #38bdf8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      line-height: 1.2;
    }

    .lp-text {
      font-size: 0.9rem;
      font-weight: 500;
      color: #e4e4e7;
    }
    
    .ladder-rank {
      font-size: 0.75rem;
      color: #64748b;
      margin-top: 2px;
    }
    
    .extra-ranks {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-top: 4px;
      gap: 2px;
    }
    .rank-badge-small {
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 4px;
      background: rgba(0,0,0,0.2);
      color: #71717a;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .rank-flags {
        display: flex;
        gap: 4px;
        margin-top: 4px;
        justify-content: flex-end;
    }
    
    /* Match History Squares */
    .match-history {
      display: flex;
      gap: 3px;
      margin-top: 8px;
    }
    .match-square {
      width: 4px;
      height: 16px; /* Barras m√°s peque√±as */
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.2s;
    }
    .match-square:hover {
        transform: scale(1.2);
        z-index: 10;
    }
    .match-win { background-color: #4ade80; box-shadow: 0 0 10px rgba(74, 222, 128, 0.2); border: none; }
    .match-loss { background-color: #ef4444; opacity: 0.6; border: none; }

    /* Winrate Donut Chart */
    .winrate-donut {
      grid-area: winrate;
      position: relative;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .winrate-donut svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }
    .winrate-donut .donut-bg {
      fill: none;
      stroke: rgba(255, 255, 255, 0.05);
      stroke-width: 2.5;
    }
    .winrate-donut .donut-segment {
      fill: none;
      stroke: var(--winrate-color, #38bdf8);
      stroke-width: 2.5;
      stroke-linecap: round;
      animation: fillDonut 1s 0.5s cubic-bezier(0.5, 0, 0.1, 1) forwards;
    }
    @keyframes fillDonut { from { stroke-dasharray: 0, 100; } }

    .winrate-donut .donut-text {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.1;
    }
    .winrate-donut .winrate-percent { font-size: 1.1rem; font-weight: 700; color: var(--text-main); }
    .winrate-donut .winrate-label { font-size: 0.6rem; color: var(--text-muted); text-transform: uppercase; }
    
    /* Top Champions Section */
    .top-champs-container {
      display: flex;
      align-items: center;
      margin-bottom: 1rem; /* Mover al desplegable */
    }
    .top-champ-wrapper {
      position: relative;
      margin-left: -12px; /* Efecto de superposici√≥n */
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .top-champ-wrapper:first-child { margin-left: 0; z-index: 3; }
    .top-champ-wrapper:nth-child(2) { z-index: 2; }
    .top-champ-wrapper:nth-child(3) { z-index: 1; }

    .top-champ-wrapper:hover {
      transform: translateY(-5px) scale(1.15);
      z-index: 10 !important;
    }
    .top-champ-img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid var(--card-bg); 
      object-fit: cover;
      background: #18181b;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    /* KDA & Streak Section */
    .stats-column {
      grid-area: kda;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    
    .kda-badge {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 700;
      color: #f4f4f5;
    }
    .kda-badge.good { color: #4ade80; border-color: rgba(74, 222, 128, 0.3); }
    .kda-badge.perfect { color: #fbbf24; border-color: rgba(251, 191, 36, 0.3); box-shadow: 0 0 10px rgba(251, 191, 36, 0.1); }
    
    .avg-kda { font-size: 0.7rem; color: #94a3b8; display: none; }
    
    .streak-badge {
      font-size: 1rem;
      text-transform: none;
    }
    .streak-win { color: #fbbf24; text-shadow: 0 0 8px rgba(251, 191, 36, 0.5); }
    .streak-loss { color: #94a3b8; }

    /* Loading State */
    .loading {
      text-align: center;
      color: #94a3b8;
      font-style: italic;
      padding: 2rem;
    }

    /* Skeleton Loading */
    .skeleton {
      background: rgba(39, 39, 42, 0.5);
      border-radius: 1.5rem;
      height: 110px;
      margin-bottom: 1rem;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      border: 1px solid rgba(255,255,255,0.05);
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    
    /* Fade In Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }

    .refresh-btn {
      background: rgba(30, 41, 59, 0.8);
      border: none;
      color: #f8fafc;
      width: 40px; 
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.2s;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .refresh-btn:hover {
      background: #38bdf8;
      color: #020617;
      transform: rotate(180deg);
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .card-main {
        grid-template-columns: 30px 1fr auto;
        grid-template-rows: auto auto;
        grid-template-areas: 
          "rank-pos player-info tier-info"
          "rank-icon winrate tier-info";
        gap: 0.5rem 1rem;
        padding: 1rem;
      }
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .winrate-donut {
        width: 60px;
        height: 60px;
        justify-self: center;
      }
      .winrate-donut .winrate-percent { font-size: 0.9rem; }
      .winrate-donut .winrate-label { font-size: 0.5rem; }
      .player-info { align-items: flex-start; text-align: left; }
      .tier-info { border: none; margin: 0; padding: 0; }
      .rank-icon { width: 60px; height: 60px; }
      .summoner-name { font-size: 1rem; }
      .tier-text { font-size: 0.9rem; }
      .lp-text { font-size: 0.8rem; }
        .rank-flags {
            justify-content: center;
        }
        .expand-icon { display: none; } /* Ocultar flecha en m√≥vil para ahorrar espacio */
    }

    /* Detailed Match History List */
    .history-section-title {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-muted);
        margin: 1.5rem 0 0.5rem 0;
        font-weight: 700;
        border-top: 1px solid rgba(255,255,255,0.05);
        padding-top: 1rem;
    }
    .history-list { display: flex; flex-direction: column; gap: 6px; }
    .history-item {
        display: flex; align-items: center; gap: 12px;
        background: rgba(255,255,255,0.02);
        padding: 8px 12px; border-radius: 8px;
        border-left: 3px solid transparent;
        transition: background 0.2s;
    }
    .history-item:hover { background: rgba(255,255,255,0.05); }
    .history-item.win { border-left-color: #4ade80; background: linear-gradient(90deg, rgba(74, 222, 128, 0.05) 0%, rgba(255,255,255,0.02) 100%); }
    .history-item.loss { border-left-color: #f87171; background: linear-gradient(90deg, rgba(248, 113, 113, 0.05) 0%, rgba(255,255,255,0.02) 100%); }
    .h-champ-img { width: 32px; height: 32px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); }
    .h-kda { font-weight: 700; font-size: 0.9rem; color: #f4f4f5; min-width: 80px; }
    .h-stats { font-size: 0.75rem; color: #94a3b8; display: flex; gap: 8px; flex: 1; }
    .h-items { display: flex; gap: 2px; }
    .h-item { width: 22px; height: 22px; border-radius: 4px; background: #0f172a; border: 1px solid rgba(255,255,255,0.1); }
    
    .h-role-icon { width: 20px; height: 20px; opacity: 0.7; filter: invert(1); }
    .h-meta { display: flex; flex-direction: column; gap: 2px; min-width: 60px; }
    .h-cs-min { font-size: 0.65rem; color: #64748b; }
    .h-time { font-size: 0.65rem; color: #64748b; margin-left: auto; min-width: 50px; text-align: right; }
    
    .multikill-badge {
        font-size: 0.6rem; font-weight: 800; padding: 1px 4px; border-radius: 3px;
        text-transform: uppercase; margin-left: auto;
    }
    .penta { background: linear-gradient(45deg, #ef4444, #b91c1c); color: white; border: 1px solid #fca5a5; }
    .quadra { background: #f59e0b; color: white; }
    .triple { background: #3b82f6; color: white; }
    
    /* Ajuste para que quepa todo */
    .history-item { gap: 8px; padding: 6px 10px; }

  </style>
</head>

<div class="header-container">
    <img src="img/logo.jpeg" alt="Logo" class="site-logo">
    <h1 style="margin-bottom: 0;">üèÜ SoloQ Challenge üèÜ</h1>
    <button onclick="loadLeaderboard(true)" class="refresh-btn" title="Forzar Actualizaci√≥n">üîÑ</button>
</div>

<div class="controls">
    <input type="text" id="search-box" placeholder="Buscar jugador...">
    <div class="sort-buttons">
        <span>Ordenar por:</span>
        <button data-sort="score" class="sort-btn active">Rango</button>
        <button data-sort="winrate" class="sort-btn">Winrate</button>
        <button data-sort="kda" class="sort-btn">KDA</button>
    </div>
</div>

<div id="leaderboard">
  <div class="loading">Cargando datos de la grieta...</div>
</div>

<audio id="sfx-hover" src="https://cdn.freesound.org/previews/274/274175_5121236-lq.mp3" preload="auto"></audio>
<audio id="sfx-click" src="https://cdn.freesound.org/previews/448/448083_5121236-lq.mp3" preload="auto"></audio>

<script>
const players = [
  { summonerName: "Sapo Vazquez", tag: "C4NC3" },
  { summonerName: "Gora Espanya66", tag: "PTSD" },
  { summonerName: "CriticalBilbo", tag: "SVQ" },
  { summonerName: "TOP ELO MISSION", tag: "MMH" },
  { summonerName: "Vivan los MONOS", tag: "EUW" },
  { summonerName: "Welebicho", tag: "777" },
  { summonerName: "alejandri", tag: "euw" }
];

// Detecta si estamos en entorno local (abriendo el archivo directamente)
// o en un servidor desplegado como Vercel, y usa la URL correcta.
const isLocal = window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
const API_BASE = isLocal ? "http://127.0.0.1:5000/api/player" : "/api/player";

let championMap = {};
let ddragonVersion = '14.2.1'; // Valor por defecto

async function loadDDragonVersion() {
    try {
        const res = await fetch('https://ddragon.leagueoflegends.com/api/versions.json');
        const versions = await res.json();
        ddragonVersion = versions[0];
        console.log("Using DDragon version:", ddragonVersion);
    } catch (e) {
        console.error("Error loading DDragon version", e);
    }
}

const tierValues = {
  "CHALLENGER": 90, "GRANDMASTER": 80, "MASTER": 70,
  "DIAMOND": 60, "EMERALD": 50, "PLATINUM": 40,
  "GOLD": 30, "SILVER": 20, "BRONZE": 10, "IRON": 0,
  "UNRANKED": -10
};

const tierColors = {
    "CHALLENGER": "#0093FF",
    "GRANDMASTER": "#FF2B2B",
    "MASTER": "#9D48E0",
    "DIAMOND": "#576BCE",
    "EMERALD": "#00A35A",
    "PLATINUM": "#25C8C6",
    "GOLD": "#E3B22D",
    "SILVER": "#8C9499",
    "BRONZE": "#7F5639",
    "IRON": "#585959",
    "UNRANKED": "#71717a"
};

function getRankValue(rankStr) {
    if (!rankStr) return 0;
    const map = { "I": 1, "II": 2, "III": 3, "IV": 4, "1": 1, "2": 2, "3": 3, "4": 4 };
    return map[rankStr.toString().toUpperCase()] || 0;
}

function getRankIcon(tier) {
    if (!tier || tier === "UNRANKED") return "https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-emblem/emblem-unranked.png";
    // CommunityDragon usa nombres en min√∫scula para los archivos (ej: emblem-gold.png)
    return `https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-emblem/emblem-${tier.toLowerCase()}.png`;
}

async function loadChampionData() {
    try {
        const res = await fetch(`https://ddragon.leagueoflegends.com/cdn/${ddragonVersion}/data/en_US/champion.json`);
        const data = await res.json();
        for (const champName in data.data) {
            const champ = data.data[champName];
            championMap[champ.key] = champ.id; // Map ID (string) to Name
        }
    } catch (e) {
        console.error("Error loading champion data", e);
    }
}

function getCleanChampName(name) {
    if (!name) return "";
    // Normalizaci√≥n b√°sica para DataDragon (eliminar espacios, puntos, ap√≥strofes)
    let cleanName = name.replace(/[^a-zA-Z]/g, '');
    
    // Excepciones comunes
    const exceptions = {
        "Wukong": "MonkeyKing",
        "RenataGlasc": "Renata",
        "Nunu&Willump": "Nunu",
        "LeBlanc": "Leblanc",
        "KhaZix": "Khazix",
        "ChoGath": "Chogath",
        "KaiSa": "Kaisa",
        "VelKoz": "Velkoz",
        "BelVeth": "Belveth"
    };
    
    if (exceptions[cleanName]) cleanName = exceptions[cleanName];
    if (exceptions[name]) cleanName = exceptions[name]; // Check original name too
    return cleanName;
}

function getChampImage(name) {
    const cleanName = getCleanChampName(name);
    return cleanName ? `https://ddragon.leagueoflegends.com/cdn/${ddragonVersion}/img/champion/${cleanName}.png` : "";
}

function getRoleIconUrl(position) {
    if (!position || position === "FILL") return "";
    const pos = position.toLowerCase();
    const map = {
        "top": "top", "jungle": "jungle", "middle": "middle", "mid": "middle",
        "bottom": "bottom", "bot": "bottom", "utility": "utility", "support": "utility"
    };
    const iconName = map[pos] || pos;
    return `https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/svg/position-${iconName}.svg`;
}

function getTimeAgo(timestamp) {
    const seconds = Math.floor((Date.now() - timestamp) / 1000);
    if (seconds < 3600) return Math.floor(seconds / 60) + "m";
    if (seconds < 86400) return Math.floor(seconds / 3600) + "h";
    return Math.floor(seconds / 86400) + "d";
}

function calculateScore(p) {
    let score = (tierValues[p.tier.toUpperCase()] || -10) * 1000;
    const r = getRankValue(p.rank);
    if (r > 0) {
        score += (5 - r) * 100;
    }
    score += p.lp;
    
    // Desempate: Sumar una fracci√≥n del KDA para que no afecte al orden de LP
    if (p.kda) {
        score += parseFloat(p.kda) / 100;
    }
    return score;
}

let allPlayersData = [];
let previousRanks = {};
let currentSort = 'score';
let currentSearch = '';

// Add event listeners for controls
document.addEventListener('DOMContentLoaded', () => {
    const searchBox = document.getElementById('search-box');
    searchBox.addEventListener('input', (e) => {
        currentSearch = e.target.value.toLowerCase();
        applyFiltersAndSort();
    });

    document.querySelectorAll('.sort-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelector('.sort-btn.active').classList.remove('active');
            btn.classList.add('active');
            currentSort = btn.dataset.sort;
            applyFiltersAndSort();
        });
    });
});

function applyFiltersAndSort() {
    let dataToProcess = [...allPlayersData];

    // 1. Apply search filter
    if (currentSearch) {
        dataToProcess = dataToProcess.filter(p => 
            p.name.toLowerCase().includes(currentSearch)
        );
    }

    // 2. Apply sort
    dataToProcess.sort((a, b) => {
        switch (currentSort) {
            case 'winrate':
                const winrateA = (a.wins + a.losses) > 0 ? (a.wins / (a.wins + a.losses)) : 0;
                const winrateB = (b.wins + b.losses) > 0 ? (b.wins / (b.wins + b.losses)) : 0;
                return winrateB - winrateA;
            case 'kda':
                const kdaA = a.kda || 0;
                const kdaB = b.kda || 0;
                return kdaB - kdaA;
            case 'score':
            default:
                return calculateScore(b) - calculateScore(a);
        }
    });

    renderLeaderboard(dataToProcess);
}

async function loadLeaderboard(forceRefresh = false) {
  await loadDDragonVersion(); // Cargar versi√≥n primero
  if (Object.keys(championMap).length === 0) await loadChampionData();
  const leaderboard = document.getElementById("leaderboard");
  
  leaderboard.innerHTML = Array(players.length).fill('<div class="skeleton"></div>').join('');

  const fetchedData = [];
  const CACHE_DURATION = 15 * 60 * 1000; // 15 minutos de cach√© en el navegador

  // Fetch players sequentially to avoid Rate Limiting
  for (const p of players) {
    const cacheKey = `soloq_v1_${p.summonerName}_${p.tag}`;
    const cached = localStorage.getItem(cacheKey);
    let data = null;
    let usedCache = false;

    if (forceRefresh) {
        localStorage.removeItem(cacheKey);
        console.log(`[Frontend] Cache forzada para ${p.summonerName}`);
    }

    // 1. Intentar cargar de cach√© local si es reciente
    if (cached) {
        try {
            const parsed = JSON.parse(cached);
            if (Date.now() - parsed.timestamp < CACHE_DURATION) {
                data = parsed.data;
                usedCache = true;
                console.log(`[Frontend] Usando cach√© v√°lida para ${p.summonerName}`);
            }
        } catch (e) { localStorage.removeItem(cacheKey); }
    }

    // 2. Si no hay cach√© v√°lida, pedir a la API
    if (!usedCache) {
        try {
            const url = `${API_BASE}?name=${encodeURIComponent(p.summonerName)}&tag=${encodeURIComponent(p.tag)}`;
            const res = await fetch(url);
            
            if (res.status === 429) {
                // Si nos limitan (429), intentamos usar la cach√© vieja si existe
                if (cached) {
                    console.warn(`[Frontend] Rate Limit para ${p.summonerName}. Usando cach√© antigua.`);
                    data = JSON.parse(cached).data;
                    data.fromCache = true; // Marca visual opcional
                } else {
                    throw new Error("Rate limit exceeded y no hay cach√©.");
                }
            } else if (!res.ok) {
                throw new Error(`Server error: ${res.status}`);
            } else {
                data = await res.json();
                // Guardar √©xito en cach√©
                localStorage.setItem(cacheKey, JSON.stringify({ timestamp: Date.now(), data: data }));
            }
        } catch (err) {
            console.error(`[Frontend] Error loading ${p.summonerName}:`, err);
            // Fallback final: si falla y hay cach√© vieja, √∫sala
            if (cached) {
                data = JSON.parse(cached).data;
            } else {
                data = {
                    name: p.summonerName, tag: p.tag, tier: "UNRANKED", rank: "", lp: 0,
                    wins: 0, losses: 0, error: true,
                    opgg_url: `https://www.op.gg/summoners/euw/${encodeURIComponent(p.summonerName)}-${p.tag}`
                };
            }
        }
        // Peque√±a pausa solo si hicimos petici√≥n real
        if (!usedCache) await new Promise(r => setTimeout(r, 500));
    }
    fetchedData.push(data);
  }

  allPlayersData = fetchedData;

  // Guardar el ranking actual para la pr√≥xima actualizaci√≥n
  const newRanks = {};
  const scoreSortedData = [...allPlayersData].sort((a, b) => calculateScore(b) - calculateScore(a));
  scoreSortedData.forEach((p, index) => {
      const summonerId = `${p.name}-${p.tag}`;
      newRanks[summonerId] = index + 1;
  });
  if (!forceRefresh && Object.keys(previousRanks).length === 0) {
      previousRanks = newRanks; // Guardar estado inicial si no hab√≠a nada
  }

  applyFiltersAndSort();

  if (forceRefresh) {
      previousRanks = newRanks; // Actualizar la base para el pr√≥ximo refresco
  }
}

function renderLeaderboard(dataToRender) {
    const leaderboard = document.getElementById("leaderboard");
    leaderboard.innerHTML = dataToRender.length === 0 ? `<div class="loading">No se encontraron jugadores.</div>` : "";

    dataToRender.forEach((p, index) => {
    try {

    const totalGames = p.wins + p.losses;
    const winrate = totalGames > 0 ? Math.round((p.wins / totalGames) * 100) : 0;
    const winrateColor = winrate >= 50 ? "high" : "low";
    
    const card = document.createElement("div");
    card.className = "card";
    
    // --- SPLASH ART BACKGROUND ---
    if (p.top_champs && p.top_champs.length > 0) {
        const topChamp = p.top_champs[0].name;
        const cleanName = getCleanChampName(topChamp);
        card.style.backgroundImage = `
            linear-gradient(to right, 
                rgba(15, 23, 42, 0.98) 0%, 
                rgba(15, 23, 42, 0.92) 40%, 
                rgba(15, 23, 42, 0.6) 100%),
            url(https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${cleanName}_0.jpg)`;
        card.style.backgroundSize = 'cover';
        card.style.backgroundPosition = 'center 20%';
    }

    // Evento para expandir/contraer
    card.onclick = function(e) {
        if(e.target.closest('.opgg-btn')) return; // No expandir si click en bot√≥n

        const clickSfx = document.getElementById('sfx-click');
        if (clickSfx) {
            clickSfx.currentTime = 0;
            clickSfx.volume = 0.5;
            clickSfx.play().catch(()=>{});
        }

        this.classList.toggle('expanded');
    };
    card.style.animationDelay = `${index * 0.05}s`; // Stagger animation
    
    // Aplicar borde verde/rojo seg√∫n la racha
    if (p.streak) {
        if (p.streak.includes("Win")) card.classList.add("winning-streak");
        if (p.streak.includes("Loss")) card.classList.add("losing-streak");
    }
    
    const originalRankIndex = allPlayersData
        .slice()
        .sort((a, b) => calculateScore(b) - calculateScore(a))
        .findIndex(player => player.name === p.name && player.tag === p.tag);
    
    const rankToShow = originalRankIndex !== -1 ? originalRankIndex + 1 : "?";

    // Determine rank class for styling top 3
    const rankClass = rankToShow === 1 ? "top-1" : rankToShow === 2 ? "top-2" : rankToShow === 3 ? "top-3" : "";

    // --- RANK CHANGE INDICATOR ---
    let rankChangeHtml = '';
    if (currentSort === 'score') {
        const summonerId = `${p.name}-${p.tag}`;
        const oldRank = previousRanks[summonerId];
        const newRank = rankToShow;
        if (oldRank && oldRank !== newRank) {
            if (newRank < oldRank) {
                rankChangeHtml = `<span class="rank-change up">‚ñ≤ ${oldRank - newRank}</span>`;
            } else {
                rankChangeHtml = `<span class="rank-change down">‚ñº ${newRank - oldRank}</span>`;
            }
        }
    }
    
    // Top 3 Champs (Pool)
    const top3 = p.top_champs ? p.top_champs.slice(0, 3) : [];
    let topChampsHtml = '';
    if (top3.length > 0) {
        topChampsHtml = '<div class="top-champs-container">';
        top3.forEach(c => {
             // Borde de color seg√∫n Winrate
             const borderColor = c.winrate >= 60 ? '#4ade80' : (c.winrate >= 50 ? '#fbbf24' : '#3f3f46');
             topChampsHtml += `
                <div class="top-champ-wrapper" title="${c.name}: ${c.winrate}% WR (${c.wins}W ${c.losses}L)">
                    <img src="${getChampImage(c.name)}" class="top-champ-img" alt="${c.name}" style="border-color: ${borderColor}">
                </div>`;
        });
        topChampsHtml += '</div>';
    }

    // KDA Logic
    let kdaHtml = '';
    if (p.kda) {
        const kdaVal = parseFloat(p.kda);
        const kdaClass = kdaVal >= 4 ? 'perfect' : (kdaVal >= 3 ? 'good' : '');
        let streakIcon = '';
        if (p.streak) {
            streakIcon = `<div class="streak-badge ${p.streak.includes('Win') ? 'streak-win' : 'streak-loss'}" title="${p.streak}">
                ${p.streak.includes('Win') ? 'üî•' : '‚ùÑÔ∏è'}
            </div>`;
        }
        kdaHtml = `
            <div class="stats-column">
                <div class="kda-badge ${kdaClass}" title="KDA Ratio">${p.kda}</div>
                ${streakIcon}
            </div>
        `;
    }

    // Match History (Squares)
    let historyHtml = '';
    if (p.recent_games && p.recent_games.length > 0) {
        historyHtml = '<div class="match-history">';
        p.recent_games.forEach(result => {
            const resultClass = result === 'W' ? 'match-win' : 'match-loss';
            historyHtml += `<div class="match-square ${resultClass}" title="${result === 'W' ? 'Victory' : 'Defeat'}"></div>`;
        });
        historyHtml += '</div>';
    }

    // Construir HTML de estad√≠sticas
    let champsHtml = '';
    if (p.top_champs && p.top_champs.length > 0) {
        p.top_champs.forEach(c => {
            const wrColor = c.winrate >= 55 ? '#4ade80' : (c.winrate < 45 ? '#f87171' : '#cbd5e1');
            champsHtml += `
            <div class="champ-row">
                <img src="${getChampImage(c.name)}" class="champ-img-small" alt="${c.name}">
                <div class="champ-name">${c.name}</div>
                <div class="champ-stats">${c.wins}W ${c.losses}L</div>
                <div style="text-align:right">
                    <div style="color:${wrColor}; font-weight:bold;">${c.winrate}%</div>
                    <div class="champ-bar-bg"><div class="champ-bar-fill" style="width:${c.winrate}%; background:${wrColor}"></div></div>
                </div>
            </div>`;
        });
    } else {
        champsHtml = '<div class="champ-row" style="font-style:italic; opacity:0.6">No hay datos recientes disponibles</div>';
    }

    // Historial Detallado
    let detailedHistoryHtml = '';
    if (p.matches_history && p.matches_history.length > 0) {
        detailedHistoryHtml = `<div class="history-section-title">Historial Reciente (${p.matches_history.length})</div><div class="history-list">`;
        p.matches_history.forEach(m => {
            const resultClass = m.win ? 'win' : 'loss';
            const durationMin = Math.floor(m.gameDuration / 60);
            const csPerMin = (m.cs / (m.gameDuration / 60)).toFixed(1);
            const timeAgo = getTimeAgo(m.gameCreation + m.gameDuration * 1000);
            
            // Icono de Rol
            let roleIcon = '';
            if (m.teamPosition && m.teamPosition !== '') {
                const iconUrl = getRoleIconUrl(m.teamPosition);
                if (iconUrl) roleIcon = `<img src="${iconUrl}" class="h-role-icon" title="${m.teamPosition}">`;
            }
            
            // Multikill Badge
            let badgeHtml = '';
            if (m.pentaKills > 0) badgeHtml = '<div class="multikill-badge penta">PENTA</div>';
            else if (m.quadraKills > 0) badgeHtml = '<div class="multikill-badge quadra">QUADRA</div>';
            else if (m.tripleKills > 0) badgeHtml = '<div class="multikill-badge triple">TRIPLE</div>';
            
            let itemsHtml = '<div class="h-items">';
            m.items.forEach(item => {
                if(item > 0) itemsHtml += `<img src="https://ddragon.leagueoflegends.com/cdn/${ddragonVersion}/img/item/${item}.png" class="h-item" title="Item ${item}">`;
            });
            itemsHtml += '</div>';

            detailedHistoryHtml += `
            <div class="history-item ${resultClass}">
                ${roleIcon}
                <img src="${getChampImage(m.championName)}" class="h-champ-img" title="${m.championName}">
                <div class="h-kda">${m.kills}/${m.deaths}/${m.assists}</div>
                <div class="h-meta">
                    <div class="h-stats">
                        <span>üëæ ${m.cs}</span>
                        <span>üí∞ ${(m.gold/1000).toFixed(1)}k</span>
                    </div>
                    <div class="h-cs-min">(${csPerMin} cs/m) ‚Ä¢ ${durationMin}m</div>
                </div>
                ${itemsHtml}
                <div class="h-time">${timeAgo}</div>
                ${badgeHtml}
            </div>`;
        });
        detailedHistoryHtml += '</div>';
    }

    // Glow din√°mico seg√∫n liga
    const tierColor = tierColors[p.tier.toUpperCase()] || "#71717a";
    const glowStyle = `filter: drop-shadow(0 0 25px ${tierColor}80);`; // 80 es transparencia hex
    
    // --- WINRATE DONUT ---
    const wrDonutColor = winrate >= 60 ? '#4ade80' : (winrate >= 50 ? '#38bdf8' : '#94a3b8');
    const donutHtml = `
        <div class="winrate-donut" title="${winrate}% Winrate (${p.wins}W ${p.losses}L)">
            <svg viewBox="0 0 36 36">
                <path class="donut-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                <path class="donut-segment" style="stroke-dasharray: ${winrate}, ${100 - winrate}; --winrate-color: ${wrDonutColor};" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
            </svg>
            <div class="donut-text">
                <span class="winrate-percent">${winrate}%</span>
                <span class="winrate-label">Winrate</span>
            </div>
        </div>
    `;

    // Icono de Rol Principal
    const mainRoleIcon = p.main_role ? `<img src="${getRoleIconUrl(p.main_role)}" class="main-role-icon" title="Main ${p.main_role}">` : '';

    card.innerHTML = `
      <div class="card-main">
          <div class="rank-pos ${rankClass}">#${rankToShow}${rankChangeHtml}</div>
          
          <img src="${getRankIcon(p.tier)}" class="rank-icon" alt="${p.tier}" style="${glowStyle}" onerror="this.style.display='none'">

          <div class="player-info">
            <div class="summoner-name">
                ${p.name} <span class="summoner-tag">#${p.tag}</span> ${mainRoleIcon}
            </div>
            ${historyHtml}
          </div>

          <div class="tier-info">
            <div class="tier-text">${p.tier} ${p.rank}</div>
            <div class="lp-text">${p.lp} LP</div>
            ${p.ladder_rank ? `<div class="ladder-rank">Rank #${p.ladder_rank}</div>` : ''}
            <div class="extra-ranks">
                ${p.past_ranks && p.past_ranks.length > 0 
                    ? p.past_ranks.slice(0, 2).map(r => `<div class="rank-badge-small" title="${r.season}">${r.season.replace('S20','S')}: ${r.rank}</div>`).join('')
                    : (p.past_rank ? `<div class="rank-badge-small">S24: ${p.past_rank}</div>` : '')
                }
                ${p.ranked_flex ? `<div class="rank-badge-small" title="Ranked Flex">Flex: ${p.ranked_flex}</div>` : ''}
            </div>
            <div class="rank-flags">
                ${p.hot_streak ? '<span class="flag-badge" title="Racha de victorias">üî• Hot</span>' : ''}
                ${p.veteran ? '<span class="flag-badge" title="Veterano en la liga">üõ°Ô∏è Vet</span>' : ''}
                ${p.fresh_blood ? '<span class="flag-badge" title="Nuevo en la liga">ü©∏ New</span>' : ''}
            </div>
          </div>
          ${donutHtml}
          ${kdaHtml}
          <div class="expand-icon">‚ñº</div>
      </div>
      <div class="card-details">
          <!-- Resumen movido al desplegable -->
          <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap;">
             ${topChampsHtml}
          </div>

          <div class="stats-title">
            <span>Campeones</span>
            <span>Winrate</span>
          </div>
          ${champsHtml}
          ${detailedHistoryHtml}
          <a href="${p.opgg_url || '#'}" target="_blank" class="opgg-btn">Ver perfil completo en OP.GG ‚Üó</a>
      </div>
    `;
    leaderboard.appendChild(card);

    } catch (renderErr) {
        console.error("Error al renderizar la tarjeta para", p.name, renderErr);
    }
  });

  // --- ADD 3D TILT & SPOTLIGHT EFFECTS ---
  document.querySelectorAll('.card').forEach(card => {    
    card.addEventListener('mouseenter', () => {
        const hoverSfx = document.getElementById('sfx-hover');
        if (hoverSfx) {
            hoverSfx.currentTime = 0;
            hoverSfx.volume = 0.2;
            hoverSfx.play().catch(()=>{});
        }
    });

    card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        card.style.setProperty('--x', `${x}px`);
        card.style.setProperty('--y', `${y}px`);
        
        const rotateX = (y / rect.height - 0.5) * -12;
        const rotateY = (x / rect.width - 0.5) * 12;
        
        card.style.transform = `perspective(1500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
    });
    card.addEventListener('mouseleave', () => { card.style.transform = `perspective(1500px) rotateX(0) rotateY(0) scale(1)`; });
  });
}

document.addEventListener('DOMContentLoaded', () => loadLeaderboard());
</script>
